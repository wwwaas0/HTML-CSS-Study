<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div class="container">
      <div class="box1">A</div>
      <div class="box2">B</div>
      <div class="box3">C</div>
    </div>
    <style>
      .container {
        display: grid;
        grid-template-columns: 20% 30% 50%;
        width: 50vw;
        height: 50vh;
        border: 2px solid black;
      }
      .box1 {
        background-color: red;
      }
      .box2 {
        background-color: orange;
      }
      .box3 {
        background-color: yellow;
      }
    </style>
  </body>
</html>
